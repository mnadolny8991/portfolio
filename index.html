<!DOCTYPE html>
<html>
    <head>
        <title>Hamburger</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/navbar.css">
    </head>
    <body>
        <nav>
            <div class="navbar">
                <ul class="nabar__nav-list">
                    <li class="navbar__list-elem">
                        <button class="navbar__togg-btn" id="toggle-button">
                            <img class= "navbar__menu-img" src="icons8-menu.svg" alt="toggle menu" width="20px">
                        </button>
                    </li>
                    <li class="navbar__list-elem navbar__list-elem--toggleable">
                        <a class="navbar__link" href="#">Home</a>
                    </li>
                    <li class="navbar__list-elem navbar__list-elem--toggleable">
                        <a class="navbar__link" href="#">About</a>
                    </li>
                    <li class="navbar__list-elem navbar__list-elem--toggleable">
                        <a class="navbar__link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <aside class="left-side"></aside>
        <main></main>
        <aside class="right-side"></aside>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
